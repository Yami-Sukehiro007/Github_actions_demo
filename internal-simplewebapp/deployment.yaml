apiVersion: apps/v1
kind: Deployment
metadata:
  name: students-api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: students-api
  template:
    metadata:
      labels:
        app: students-api
    spec:
      containers:
        - name: students-api
          image: <your-dockerhub-username>/students-api:latest
          ports:
            - containerPort: 5000